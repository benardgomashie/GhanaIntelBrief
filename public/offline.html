<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Ghana IntelBrief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .flag-gradient {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(180deg, #fbbf24 0%, #ef4444 33%, #22c55e 66%, #000 100%);
            margin: 0 auto 32px;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fbbf24;
        }
        
        p {
            font-size: 1.125rem;
            color: #cbd5e1;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: #fbbf24;
            color: #000;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag-gradient"></div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Please check your network and try again.
        </p>
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Try Again
        </a>
    </div>
</body>
</html>
