<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 52" fill="none" role="img" aria-label="Ghana IntelBrief">

  <!-- Icon mark: rounded square with Ghana black star -->
  <rect x="0" y="2" width="48" height="48" rx="10" fill="#FFAA00"/>
  <!-- Ghana black star (5-pointed) centred in the square at 24,26 -->
  <polygon
    points="24,8 27.5,18.5 38.5,18.5 29.5,25 33,35.5 24,29 15,35.5 18.5,25 9.5,18.5 20.5,18.5"
    fill="#1a1400"
  />

  <!-- Wordmark -->
  <!-- "GHANA" — small caps, spaced, gold -->
  <text
    x="60"
    y="22"
    font-family="'Space Grotesk', 'Segoe UI', Arial, sans-serif"
    font-size="11"
    font-weight="600"
    letter-spacing="3.5"
    fill="#FFAA00"
  >GHANA</text>

  <!-- "IntelBrief" — bold, white -->
  <text
    x="59"
    y="44"
    font-family="'Space Grotesk', 'Segoe UI', Arial, sans-serif"
    font-size="22"
    font-weight="700"
    fill="#FFFFFF"
  >Intel<tspan fill="#FFAA00">Brief</tspan></text>

</svg>
